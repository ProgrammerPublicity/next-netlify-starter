<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>User controls to change font size</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<style>
    .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 300px;
        top: 0;
        left: 0;
        padding: 10px;
        background-color: pink;
    }


</style>

<div id="map"></div>
<div class="map-overlay">
    <label>Font size</label>
    <form name="myForm">
    <label class="radio">
        <input type="radio" name="answer" value=".5">
        50%
    </label>
    <label class="radio">
        <input type="radio" name="answer" value="1">
        100%
    </label>
    <label class="radio">
        <input type="radio" name="answer" value="1.5">
        150%
        </label>
        <label class="radio">
        <input type="radio" name="answer" value="2">
        200%
        </label>
    </form>
</div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFsLXdvb2QiLCJhIjoiY2oyZ2t2em50MDAyMzJ3cnltMDFhb2NzdiJ9.X-D4Wvo5E5QxeP7K_I3O8w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mal-wood/ck4kb1plp0joe1cjt1ck28f0b',
        center: [12.338, 45.4385],
        zoom: 2
    });

    map.on('load', function() {
        var originalSize = 16
        $('input[type="radio"]').on('change', function(e) {
         map.setLayoutProperty('country-label', 'text-size', originalSize * Number(e.target.value));
        });
    });

</script>

</body>
</html>
